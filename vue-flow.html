<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vue-flow.css">
</head>
<body>
<div class="container">
    <div id="app"></div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/vue/dist/vue.min.js"></script>
<script src="vue-flow.js"></script>
<script src="vue-flow-block.js"></script>
<script src="vue-flow-link.js"></script>
<script src="vue-flow-paper.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            scene: {
                blocks: [
                    {id: 'b-1', x: 10, y: 10, outputs: [{id: 'p-1'}]},
                    {id: 'b-2', x: 310, y: 10, inputs: [{id: 'p-2'}]}
                ],
                links: [
                    //{id: 'l-1', sourceBlock: 'b-1', sourcePort: 'p-1', targetBlock: 'b-2', targetPort: 'p-2'}
                ]
            }
        },
        template:
            '<div>' +
            '    <vf-paper :gridShow="true" ref="paper" :scene.sync="scene"></vf-paper>' +
            '    <button type="button" class="btn btn-default" v-on:click="insertBlock">add</button>' +
            '    <pre style="font-size: 10px">{{ JSON.stringify(scene, null, \'    \') }}</pre>' +
            '</div>',
        methods: {
            insertBlock: function () {
                this.$refs.paper.blockInsert();
            }
        }
    });
</script>
</body>
</html>
